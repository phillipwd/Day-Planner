<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="anHour" id="8a">
        <h4 class="time-block">8:00 A.M.</h4>
        <textarea
          name="What to do?"
          cols="80"
          rows="2"
          placeholder="What to do?"
        ></textarea>
        <button class="saveButton" id = "0">Save</button>
      </div>
      <div class="anHour" id="9a">
        <h4 class="time-block">9:00 A.M.</h4>
        <textarea
          name="What to do?"
          cols="80"
          rows="2"
          placeholder="What to do?"
        ></textarea>
        <button class="saveButton" id = "1">Save</button>
      </div>
      <div class="anHour" id="10a">
        <h4 class="time-block">10:00 A.M.</h4>
        <textarea
          name="What to do?"
          cols="80"
          rows="2"
          placeholder="What to do?"
        ></textarea>
        <button class="saveButton" id = "2">Save</button>
      </div>
      <div class="anHour" id="11a">
        <h4 class="time-block">11:00 A.M.</h4>
        <textarea
          name="What to do?"
          cols="80"
          rows="2"
          placeholder="What to do?"
        ></textarea>
        <button class="saveButton" id = "3">Save</button>
      </div>
      <div class="anHour" id="12p">
        <h4 class="time-block">12:00 P.M.</h4>
        <textarea
          name="What to do?"
          cols="80"
          rows="2"
          placeholder="What to do?"
        ></textarea>
        <button class="saveButton" id = "4">Save</button>
      </div>
      <div class="anHour" id="1p">
        <h4 class="time-block">1:00 P.M.</h4>
        <textarea
          name="What to do?"
          cols="80"
          rows="2"
          placeholder="What to do?"
        ></textarea>
        <button class="saveButton" id = "5">Save</button>
      </div>
      <div class="anHour" id="2p">
        <h4 class="time-block">2:00 P.M.</h4>
        <textarea
          name="What to do?"
          cols="80"
          rows="2"
          placeholder="What to do?"
        ></textarea>
        <button class="saveButton" id = "6">Save</button>
      </div>
      <div class="anHour" id="3p">
        <h4 class="time-block">3:00 P.M.</h4>
        <textarea
          name="What to do?"
          cols="80"
          rows="2"
          placeholder="What to do?"
        ></textarea>
        <button class="saveButton" id = "7">Save</button>
      </div>
      <div class="anHour" id="4p">
          <h4 class="time-block">4:00 P.M.</h4>
          <textarea
            name="What to do?"
            cols="80"
            rows="2"
            placeholder="What to do?"
          ></textarea>
          <button class="saveButton" id = "8">Save</button>
        </div>
        <div class="anHour" id="5p">
            <h4 class="time-block">5:00 P.M.</h4>
            <textarea
              name="What to do?"
              cols="80"
              rows="2"
              placeholder="What to do?"
            ></textarea>
            <button class="saveButton" id = "9">Save</button>
          </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="scripts.js"></script>
    <!-- End of Body -->
  </body>
</html>
